<header>
    <div class="header-left">
        <button class="icon-btn" id="homeBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </button>
        <div class="header-text">
            <h1 id="pageTitle">DCAS CPG Index</h1>
            <p id="pageSubtitle">Complete Table of Contents</p>
        </div>
    </div>

    <div class="header-right">

        <!-- Theme Toggle (Palette Icon) -->
        <button class="icon-btn" id="themeToggle" title="Switch Theme">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <circle cx="13.5" cy="6.5" r="2.5"></circle>
                <circle cx="17.5" cy="10.5" r="2.5"></circle>
                <circle cx="8.5" cy="7.5" r="2.5"></circle>
                <circle cx="6.5" cy="12.5" r="2.5"></circle>
                <path d="M12 2a10 10 0 1 0 10 10c0-2-1-3-3-3h-2a2 2 0 0 1-2-2V5a3 3 0 0 0-3-3z"></path>
            </svg>
        </button>

        <!-- Stats Badge -->
        <div class="stats-badge" id="liveStatsBadge">
            <span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     style="vertical-align: middle; margin-right: 4px;">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                </svg>
                <span id="statsAttempts">0</span>
            </span>

            <div class="stats-divider"></div>

            <span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round"
                     style="vertical-align: middle; margin-right: 4px;">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="4"></circle>
                </svg>
                <span id="statsCritical">0%</span>
            </span>
        </div>

        <!-- About Button -->
        <a href="../about.html" class="icon-btn" id="headerAboutBtn" title="About">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2"
                 stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>

    </div>

<main id="mainContent">
    <!-- Content will be injected by app.js -->

<footer>
    <div>Created by Soliman Anas · for study aid only</div>
    <div><a href="../about.html">About & Disclaimer</a> · Refer to DCAS CPG and memo for procedures and protocols.</div>
</footer>

<script src="../content/c-index.js"></script>
<script src="../app.js"></script>

<script>
    (function() {
        const themeBtn = document.getElementById('themeToggle');
        const html = document.documentElement;
        const themes = ['dark', 'light', 'sepia', 'forest'];
        
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            html.setAttribute('data-theme', saved);
        }

        function nextTheme() {
            const current = html.getAttribute('data-theme') || 'dark';
            const currentIndex = themes.indexOf(current);
            const nextIndex = (currentIndex + 1) % themes.length;
            const next = themes[nextIndex];
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }

        if (themeBtn) {
            themeBtn.addEventListener('click', nextTheme);
        }
        initTheme();

        document.getElementById('homeBtn').addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        function loadStats() {
            try {
                const data = localStorage.getItem('dcas_cpg_stats');
                const stats = data ? JSON.parse(data) : { totalAttempts: 0, critical: { total: 0, correct: 0 } };
                const critAcc = stats.critical.total ? Math.round((stats.critical.correct / stats.critical.total) * 100) : 0;
                document.getElementById('statsAttempts').innerText = stats.totalAttempts || 0;
                document.getElementById('statsCritical').innerText = `${critAcc}%`;
            } catch(e) {}
        }
        loadStats();
    })();
</script>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('../sw.js')
                .then(reg => console.log('PWA Ready!', reg))
                .catch(err => console.log('PWA Failed', err));
        });
    }
</script>

</body>
</html>
